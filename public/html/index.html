<!DOCTYPE html>
<html ng-app='space'>
  <head>
    <meta charset="utf-8">

    <title Final project></title>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js" charset="utf-8"></script>



      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.css">
      <link rel="stylesheet" href="/css/home.css">
      <link rel="stylesheet" href="/css/main.css">

  </head>

  <body class="opening hide-UI view-2D zoom-large data-close controls-close" ng-controller='spaceController as space'>
  <div id="navbar">
    <a id="toggle-data" href="#data"><i class="icon-data"></i>Select A Planet</a>
    <h1>{{space.greeting}}<br></h1>
    <p class="white">See if Your Knowledge can BLast Off</p>
    <button id="quizBtn" class="hollow button success float-center" ng-show='space.quiz' ng-click='space.startQuiz(space.planet)'>Start {{space.planet}} Quiz</button>
    <!-- <a id="toggle-controls" href="#controls"><i class="icon-controls"></i>Controls</a> -->
  </div>
  <div class="row">
    <div class="small-12 large-4 columns" id="data">


  <div >
    <a class="sun" title="sun" href="#sunspeed" ng-click='space.showBtn("Sun")' >Sun</a>
    <a class="mercury" title="mercury" href="#mercuryspeed" ng-click='space.showBtn("Mercury")'>Mercury</a>
    <a class="venus" title="venus" href="#venusspeed" ng-click='space.showBtn("Venus")'>Venus</a>
    <a class="earth active" title="earth" href="#earthspeed" ng-click='space.showBtn("Earth")'>Earth</a>
    <a class="mars" title="mars" href="#marsspeed" ng-click='space.showBtn("Mars")'>Mars</a>
    <a class="jupiter" title="jupiter" href="#jupiterspeed" ng-click='space.showBtn("Jupiter")'>Jupiter</a>
    <a class="saturn" title="saturn" href="#saturnspeed" ng-click='space.showBtn("Saturn")'>Saturn</a>
    <a class="uranus" title="uranus" href="#uranusspeed" ng-click='space.showBtn("Uranus")'>Uranus</a>
    <a class="neptune" title="neptune" href="#neptunespeed" ng-click='space.showBtn("Neptune")'>Neptune</a>
  </div>
  </div>

</div>


  <div id="controls">
    <label class="set-view">
      <input type="checkbox">
    </label>
    <label class="set-zoom">
      <input type="checkbox">
    </label>
    <label>
      <input type="radio" class="set-speed" name="scale" checked>
      <span>Speed</span>
    </label>
    <label>
      <input type="radio" class="set-size" name="scale">
      <span>Size</span>
    </label>
    <label>
      <input type="radio" class="set-distance" name="scale">
      <span>Distance</span>
    </label>
  </div>
  <div id="universe" class="scale-stretched">
    <div id="galaxy">
      <div id="solar-system" class="earth">
        <div id="mercury" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos">
                <dt>Mercury</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="venus" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos">
                <dt>Venus</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="earth" class="orbit">
          <div class="pos">
            <div class="orbit">
              <div class="pos">
                <div class="moon"></div>
              </div>
            </div>
            <div class="planet">
              <dl class="infos">
                <dt>Earth</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="mars" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos">
                <dt>Mars</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="jupiter" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos">
                <dt>Jupiter</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="saturn" class="orbit">
          <div class="pos">
            <div class="planet">
              <div class="ring"></div>
              <dl class="infos">
                <dt>Saturn</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="uranus" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos">
                <dt>Uranus</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="neptune" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos">
                <dt>Neptune</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="sun">
          <dl class="infos">
            <dt>Sun</dt>
            <dd><span></span></dd>
          </dl>
        </div>
      </div>
    </div>
  </div>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js" charset="utf-8"></script> -->


  <img class='rocket' ng-show='space.rocket' src="https://media.giphy.com/media/3o6gbbtkO23zlk5Zm0/giphy.gif" alt="">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
  <script type="text/javascript">
  if (typeof jQuery == 'undefined') {
    document.write(unescape("%3Cscript src='js/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
  }
  </script>
  <!-- <script src="/js/prefixfree.min.js"></script>
  <script src="/js/scripts.min.js"></script> -->
  <script src="/js/main.js"></script>
  <script src="/js/module.js"></script>
  <script src="/js/controller.js" charset="utf-8"></script>
</body>

</html>
