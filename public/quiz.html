<!DOCTYPE html>
<html ng-app="spaceApp">
  <head>
    <meta charset="utf-8">
    <title>{{quiz.planet.name}} Quiz</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/js/foundation.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.js" charset="utf-8"></script>
    <script src="/spaceApp.module.js" charset="utf-8"></script>
    <script src="/quiz.controller.js" charset="utf-8"></script>
  </head>

  <body ng-controller="quizController as quiz">

    <div class="row">

      <div class="column small-4">

        <div>

        </div>
<!-- ********************************************************************* -->

        <div>
          <img ng-src="{{quiz.planet.img}}">
        </div>

      </div>

      <div class="column small-8">

        <div ng-repeat="question in quiz.planet.quest" class="questionList">
          <h3>{{question.Q}}</h3>
          <ul>
            <li ng-click="quiz.checkAnswer(answer, question.CAn, question)"
              ng-repeat="answer in question.answers"><input name="{{question.Q}}"

              id="radio-btn"
              type="radio">
              {{answer}}
            </li>
          </ul>
      </div>
      <button type="button"
        ng-click="quiz.checkAnswers()"
        class="hollow button success">
          Submit
      </button>

      </div>

    </div>







    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript">
    if (typeof jQuery == 'undefined') {
      document.write(unescape("%3Cscript src='js/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
    }
    </script>
    <!-- <script src="js/prefixfree.min.js"></script>
    <script src="js/scripts.min.js"></script> -->
    <script src="main.js"></script>

  </body>
</html>
